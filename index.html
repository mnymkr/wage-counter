<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yet another time counter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="container">
      <h2>Wage counter</h2>
    
      <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-euro"></i></span>
          <input class="form-control" onkeyup="updateTextView(this)" type="text" id="rate" placeholder="Rate"/>
      </div>

      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
        <input class="form-control" type="time" id="duration"/>
    </div>

      <br>
      <div class="progress w-100" id="progress-group">
          <div id="progress-bar" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0"
          aria-valuemin="0" aria-valuemax="100" style="width:0%">
          </div>
      </div>
      <div class="jumbotron" id="info">
        <p>So far you have earned: <span id="amount">0</span> VND</p>
      </div>
      <div id="control">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="progress-bar-checkbox" checked>
          <label class="form-check-label" for="progress-bar-checkbox">Progress bar</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="amount-checkbox" checked>
          <label class="form-check-label" for="amount-checkbox">Earned amount</label>
        </div>
        <button class="btn btn-success" id="start" onclick="start()">Start</button>
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-warning" id="pause" onclick="pause()">Pause</button>
            <button type="button" class="btn btn-danger" id="stop" onclick="stop()">Stop</button>
        </div>
      </div>
      <div class="alert alert-warning">
        <strong>Warning!</strong> Enter wage rate and work duration to start.
    </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
