<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yet another time counter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container container-sm">
      <div class="row">
        <div class="col-sm-12">
          <h2>Wage counter</h2>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="dark-mode-checkbox">
            <label class="form-check-label" for="dark-mode-checkbox">Dark Mode</label>
          </div>
        </div>
      </div>
      
      <!-- INPUT GROUP CONTAINER-->
      <div class="row">
        <div class="col-sm-6">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
            <input class="form-control" onkeyup="updateTextView(this)" type="text" id="rate" placeholder="Rate"/>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
            <input class="form-control" type="time" id="duration"/>
          </div>
        </div>  
      </div>
      <br>

      <!-- PROGRESS BAR -->
      <div class="row">
        <div class="col-sm-12">
          <div class="progress-bar-group">
            <div class="progress w-100" id="progress-group">
              <div id="progress-bar" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0"
              aria-valuemin="0" aria-valuemax="100" style="width:0%">
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- AMOUNT -->
      <div class="row">
        <div class="col-sm-12">
          <div class="jumbotron text-center" id="info">
            <h1><span id="amount">0</span> VND</h1>
          </div>
        </div>
      </div>

      <!-- CHECKBOX GROUP -->
      <div class="row">
        <div class="col-sm-6 text-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="progress-bar-checkbox" checked>
            <label class="form-check-label" for="progress-bar-checkbox">Progress bar</label>
          </div>
        </div>
        <div class="col-sm-6 text-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="amount-checkbox" checked>
            <label class="form-check-label" for="amount-checkbox">Earned amount</label>
          </div>
        </div>
      </div>
      <br>
      <!-- BUTTON GROUP -->
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-success" id="start" onclick="start()">Start</button>
        </div>
      </div>

      <div class="row" id="btn-group-container">
        <div class="col-sm-6">
          <button type="button" class="btn btn-warning" id="pause" onclick="pause()">Pause</button>
        </div>
        <div class="col-sm-6">
          <button type="button" class="btn btn-danger" id="stop" onclick="stop()">Stop</button>
        </div>
      </div>

      <!-- ALERT -->
      <div class="alert alert-warning">
        <strong>Warning!</strong> Enter wage rate and work duration to start.
      </div>
    </div>
	  <script src="index.js"></script>
  </body>
</html>
